<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureDev Academy - Enquiry</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="logo">
            <img src="logo.png" alt="FutureDev Academy Logo" srcset="">
        </header>
        <main class="content">
            <section class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                    <div class="topic">Address</div>
                    <address>
                        <p>SAX118, First Floor, 17 Wali Road, Opp. GEB Office</p>
                        <p>Adipur, Gandhidham, Kutch - 370205</p>
                    </address>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone" aria-hidden="true"></i>
                    <div class="topic">Phone</div>
                    <p><a href="tel:7016270941">7016270941</a></p>
                    <p><a href="tel:7016613842">7016613842</a></p>
                </div>
            </section>
            <section class="right-side">
                <h2 class="topic-text">Send us a Message</h2>
                <p>Please fill the below form and we will get back to you!</p>
                <form action="#" method="post">
                    <div class="input-box">
                        <input type="text" id="full-name" name="full-name" placeholder="Full Name" required>
                    </div>
                    <div class="input-box">
                        <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number" required>
                    </div>
                    <div class="input-box">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <input type="text" id="coupon-code" name="coupon-code" placeholder="Coupon Code (Optional)">
                    </div>
                    <div class="btn">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>

</html>
